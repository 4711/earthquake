<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>

<script src='http://d3js.org/d3.v2.min.js'></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .d3-vec { position:absolute; }
  path {
    fill: #000;
    fill-opacity: .2;
    stroke: #fff;
    stroke-width: 1.5px;
  }

  path:hover {
    fill: brown;
    fill-opacity: .7;
  }
</style>

<script>
function d3layer() {

    var f = {}, bounds, feature, collection;
    var div = d3.select(document.body)
        .append("div")
        .attr('class', 'd3-vec'),
        svg = div.append('svg'),
        g = svg.append("g");

    f.parent = div.node();

    f.project = function(x) {

      console.log("project")

      var point = f.map.locationPoint({ lat: x[1], lon: x[0] });
      return [point.x, point.y];
    };

    var first = true;
    f.draw = function() {

      console.log("draw");

      first && svg.attr("width", f.map.dimensions.x)
          .attr("height", f.map.dimensions.y)
          .style("margin-left", "0px")
          .style("margin-top", "0px") && (first = false);

      path = d3.geo.path().projection(f.project);
      feature.attr("d", path);
    };

    f.data = function(x) {

      console.log("data");

        collection = x;
        bounds = d3.geo.bounds(collection);
        feature = g.selectAll("path")
            .data(collection.features)
            .enter().append("path");
        return f;
    };

    f.extent = function() {

      console.log("extent");

        return new MM.Extent(
            new MM.Location(bounds[0][1], bounds[0][0]),
            new MM.Location(bounds[1][1], bounds[1][0]));
    };
    return f;
}
var new_jersey = {
    "type": "FeatureCollection",
    "features": 
    [
      {
        "type": "Feature", 
        "id": "34", 
        "properties": {"name": "New Jersey", "r": 20}, 
        "geometry": {"type": "Point", "coordinates": [-74.236547,41.14083]}
      }, 
      {
        "type": "Feature", 
        "id": "35", 
        "properties": {"name": "New Jersey", "r": 10}, 
        "geometry": {"type": "Point", "coordinates": [-74.230547, 41.18083]}
      }
    ]
};

mapbox.auto('map', 'examples.map-vyofok3q', function(map) {
    l = d3layer().data(new_jersey);
    map.addLayer(l);
    map.extent(l.extent());
});
</script>
</body>
</html>
